<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="input_box">
                <label for="celsius">Degree Celsius</label>
                <input type="number" id="celsius" oninput="celToFar()" placeholder="0">
            </div>
            <div class="input_box">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" oninput="farToCel()" placeholder="32">
            </div>
        </div>
    </div>

    <script src="temp_con.js"></script>
    
</body>
</html>
